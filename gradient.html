    <div style="background: background-color:#0a0a12;
    background-image:
      radial-gradient(140% 120% at 50% -20%, #6633EE 0%, transparent 70%),
      conic-gradient(from 45deg at 50% 50%, #ff0040, #ff8000, #ffe600, #00ff85, #0085ff, #a633ff, #ff0040),
      repeating-linear-gradient(45deg, rgba(255,255,255,0.08) 0 2px, transparent 2px 6px),
      radial-gradient(circle at 70% 30%, rgba(255,255,255,0.25), transparent 60%),
      radial-gradient(circle at 20% 70%, rgba(0,255,255,0.25), transparent 50%);
    background-blend-mode: screen, overlay, difference, lighten, normal;
    animation: move 30s linear infinite;
    background-size: 200% 200%, 150% 150%, 100% 100%, 120% 120%, 160% 160%;
  }
  @keyframes move {
    0% {
      background-position: 0% 50%, 50% 50%, 0% 0%, 30% 30%, 70% 70%;
      transform: rotate(0deg);
    }
    50% {
      background-position: 100% 50%, 60% 40%, 20% 30%, 50% 50%, 40% 60%;
      transform: rotate(2deg);
    }
    100% {
      background-position: 0% 50%, 50% 50%, 0% 0%, 30% 30%, 70% 70%;
      transform: rotate(0deg);
    }
  };"></div>
